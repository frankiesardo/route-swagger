machine:
  pre:
    - wget -O bin/boot https://github.com/boot-clj/boot/releases/download/2.2.0/boot.sh
    - chmod 755 bin/boot
    - boot -V
  environment:
    BOOT_JVM_OPTIONS: "-Xmx2g -XX:MaxPermSize=128m"
test:
  override:
    - boot test
deployment:
  release:
    tag: /.*/
    commands:
      - boot deploy
  snapshot:
    branch: master
    commands:
      - boot deploy
